{% extends "base.html" %}

{% load static %}

{% block title %}Post{% endblock title %}

{% block content %}


<body class="list-body">
    

  <h1 class="list-header">Job Listings</h1>

  {% for post in post_list %}
  <div class="card">
    <div class="card-body">    

        <a href="{% url 'detail' post.id %}"
          class="card-title">{{post.title}}</a>
          
        <p class="card-text">{{post.subtitle}}</p>
        <p class="card-text">{{post.body}}</p>
        <p class="card-text">{{post.author}}</p>
        <p class="card-text">{{post.created_on}}</p>
        
          <a href="{% url 'update' post.id %}" class="btn btn-primary">Comment</a>
        </p>
        

    </div>
  </div>
  
</body> 


{% endfor %}
{% endblock content %}
