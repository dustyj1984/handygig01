{% extends 'base.html' %}

{% load static %}

{% block title %}New Post{% endblock title %}

{% block content %}

<body class="new-page">
    <div class="p-form">
        <h1>New Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create" class="btn btn-primary">
        </form>

    </div>
</body>
{% endblock content %}
